<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for the full-width sidebar */
    body {
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
        /* Set a fixed height for the sidebar */
        .sidebar {
            height: 100%;
        }
        
        /* Add a background color and some padding to the sidebar */
        .sidebar {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        /* Add a gray background color on mouse-over */
        .sidebar a:hover {
            background-color: #ddd;
        }
        
        /* Style the active link */
        .sidebar .active {
            background-color: #333;
            color: white;
        }
  </style>
  <title>Full-Width Sidebar</title>
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content here -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
  <div class="content">
    <!-- Main content here -->
    <h1>Main Content</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec dictum ligula sed felis ultrices, id consequat ipsum varius.</p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
